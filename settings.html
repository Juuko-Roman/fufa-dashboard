<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/fufaDashboardCss-home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/a372109b3a.js" crossorigin="anonymous"></script>
	<title>Settings</title>
</head>
<body>
	
	<div class="leftSmall">
		<div class="logo">
			<img src="images/Fufa-logo.png" alt="logo" >
			<hr style="border: 1px solid #DBD8F4;  margin: 10px 5% 0 5%; " >
		</div>

		<div class="menu">
			<div class="menu-title">MENU</div>
			<a href="index.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa fa-th-large"></i></div>
					<div class="menu-desc">Dashboard</div>
				</div>
			</a>
			<a href="livestreams.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa fa-television"></i></div>
					<div class="menu-desc">Live Streams</div>
				</div>
			</a>
			<a href="vods.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa fa-desktop"></i></div>
					<div class="menu-desc">Vods</div>
				</div>
			</a>
			<a href="subscribers.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa fa-users"></i></div>
					<div class="menu-desc">Subscribers</div>
				</div>
			</a>
			<a href="subscriptions.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa fa-caret-square-o-down" aria-hidden="true"></i></div>
					<div class="menu-desc">Subscriptions</div>
				</div>
			</a>
			<a href="settings.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa fa-cog"></i></div>
					<div class="menu-desc">Settings</div>
				</div>
			</a>
			<a href="admins.html">
				<div class="menu-items">
					<div class="menu-icon"><i class="fa-sharp fa-solid fa-shield-halved"></i></div>
					<div class="menu-desc">Admins</div>
				</div>
			</a>
		</div>
	</div>
	<div class="rightBig">
		<div class="navigation">
			<div class="dashboard-title">
				Dashboard
			</div>
			<div class="search">
				<i class="fa fa-search" ></i>
				<input type="text" placeholder="Search here">
			</div>
			<div class="mode" >
				
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
				<div>Dark mode</div>
			</div>
			<div class="profile">
				<div class="profile-image"><img src="images/profile-image.jpg" alt=""></div>
				<div class="profile-details">
					<div class="profile-role">Admin</div>
					<div class="profile-name">Mwesigwa D <span style="margin-left: 20px;"><i class="fa fa-caret-down"></i></span></div>
				</div>
			</div>
			<div style=" margin-top: 110px;">
				<hr style="border: 1px solid #DBD8F4;  margin: 10px 1% 0px 1%; " >
			</div>
		</div>

		<div class="main">

		</div>
	</div>
	
</body>
</html>
